<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script> 
        //正解数
        var answer=0;

        //回答回数のカウント
        var i=0;

        //正解番号
        var j=1;
        
      function showAnswer(no){
        if(no == j){
          answer++;
          i++;
          j++;
        }
        else{
          i++;
          j++;
        }

        if(i == 3 && answer == 3){
        document.getElementById("select-page").style.display = "none";
        document.getElementById("result-page1").style.display = "block";
        document.getElementById("result-page2").style.display = "none";
        }
        else if(i == 3){
        document.getElementById("select-page").style.display = "none";
        document.getElementById("result-page1").style.display = "none";
        document.getElementById("result-page2").style.display = "block";
        }
        else{
        document.getElementById("select-page").style.display = "block";
        document.getElementById("result-page1").style.display = "none";
        document.getElementById("result-page2").style.display = "none";
        }
      }
    </script>
</head>
<body>
    <!-- 選択画面 -->
    <div id="select-page" style="display:block">
        <h1>桃太郎ゲーム</h1>
        <h3>仲間になる順番にクリック！</h3>
        <img src="images/saru.png" class="box" onclick="showAnswer(2)"><br>
        <img src="images/kiji.png" class="box" onclick="showAnswer(3)"><br>
        <img src="images/inu.png" class="box" onclick="showAnswer(1)"><br>
    </div>

    <!-- 結果画面 正解 -->
    <div id="result-page1" style="display:none">
        <h1>正解</h1>
        <img id="result-img" src="">
        <br><br><br><br>
    </div>
    <!-- 結果画面 不正解 -->
    <div id="result-page2" style="display:none">
        <h1>残念</h1>
        <img id="result-img" src="">
        <br><br><br><br>
    </div>
</body>
</html>
